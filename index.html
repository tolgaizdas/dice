<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice</title>

  <!-- Bootstrap CSS Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome JavaScript -->
  <script src="https://kit.fontawesome.com/22898ebec8.js" crossorigin="anonymous"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<!-- Body -->

<body>

  <div class="main-container">

    <h1 class="main-heading">Refresh me or click the button to start!</h1>
    <button class="btn btn-lg shadow-none"type="button" onclick="main()" name="dice">Dice!</button>

    <div class="game-container">

      <div class="player-container">
        <h2 class="player-heading">Player 1</h2>
        <img class="first-dice" src="images/dice6.png" alt="first dice">
      </div>

      <div class="player-container">
        <h2 class="player-heading">Player 2</h2>
        <img class="second-dice" src="images/dice6.png" alt="second dice">
      </div>

    </div>

  </div>

</body>

<!-- Footer -->

<footer>

  <!-- JavaScript -->
  <script src="js/index.js" charset="utf-8"></script>

</footer>

</html>
